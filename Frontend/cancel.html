<!DOCTYPE html>
<html>
<head>
    <title>Payment Canceled</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Payment Canceled</h1>
        <p id="username"></p>
        <p>Your payment was not completed.</p>
        <a href="/checkout.html">Return to Checkout</a>
    </div>
    <script>
        const user = sessionStorage.getItem('uname') || 'Guest';
        document.getElementById('username').textContent = `Hi ${user},`;
    </script>
</body>
</html>
